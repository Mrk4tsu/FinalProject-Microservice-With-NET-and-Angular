<h3 class="text-center bg-soft-screen">Đăng nhập tài khoản</h3>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3 mt-3">
    <label for="username" class="form-label">Username:</label>
    <input class="form-control" id="username" formControlName="userName">
    @if (hasDisplayErrors('userName') && form.controls.userName.hasError('required')) {
      <div class="text-danger">Vui lòng nhập tài khoản</div>
    }
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="pwd" formControlName="password">
    @if (hasDisplayErrors('password') && form.controls.password.hasError('required')) {
      <div class="text-danger">Vui lòng nhập mật khẩu</div>
    }
  </div>
  <div class="form-check mb-3">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" formControlName="rememberMe"> Remember me
    </label>
  </div>
  <button [disabled]="isLoading" type="submit" class="btn btn-primary d-block w-100">
    @if (this.isLoading) {
      Chờ tí...
      <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
    } @else {
      Submit
    }
  </button>
</form>

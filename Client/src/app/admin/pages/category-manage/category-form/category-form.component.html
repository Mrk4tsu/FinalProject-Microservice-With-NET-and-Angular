<form #form="ngForm" (submit)="onSubmit(form)" [class.submitted]="service.formSubmitted" novalidate>
  <input type="hidden" name="id" [value]="service.formData.id">
  <div class="mb-3">
    <label>Name</label>
    <input class="form-control form-control-lg" placeholder="Name"
           #name="ngModel" name="name" [(ngModel)]="service.formData.name">
  </div>
  <div class="row">
    <div class="mb-3 col-6">
      <label>Image</label>
      <input class="form-control form-control-lg" placeholder="Image"
             #image="ngModel" name="image" [(ngModel)]="service.formData.image">
    </div>

    <div class="mb-3 col-6">
      <label>Other</label>
      <input class="form-control form-control-lg" placeholder="Other"
             #other="ngModel" name="other" [(ngModel)]="service.formData.other">
    </div>
  </div>
  <div class="d-grid">
    <button type="submit" class="btn btn-lg btn-success">
      Submit
    </button>
  </div>
</form>
